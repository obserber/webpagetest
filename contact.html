<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>WCB Cafe - CONTACT</title>
    <meta name="description" content="명품 블렌드 커피와 유기농 음식을 제공하는 카페">
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="http://unpkg.com/ress/dist/ress.min.css">
    <link href="http://fonts.googleapis.com/css?family=philosopher" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <div id="contact" class="big-bg">
      <header class="page-header wrapper">
        <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="WCB 카페 홈"></a></h1>
        <nav>
          <ul class="main-nav">
            <li><a href="news.html">News</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <div class="wrapper">
        <h2 class="page-title">Contact</h2>
        <form action="#">
          <div>
            <label for="name">이름</label>
            <input type="text" id="name" name="your-name">
          </div>

          <div>
            <label for="email">메일 주소</label>
            <input type="email" id="email" name="your-email">
          </div>

          <div>
            <label for="message">메세지</label>
            <textarea id="message" name="your-message"></textarea>
          </div>

          <input type="submit" class="button" value="전송">
        </form>
      </div> <!-- /#/.wrapper -->
    </div><!-- /#menu -->

  <footer>
      <div class="wrapper">
        <p><small>&copy; 2020 WCBCafe</small></p>
      </div>
    </footer>
  </body>
</html>
